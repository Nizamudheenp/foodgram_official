<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Spots - Foodgram</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="spot.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="auth.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>

<body>
    <header class="header">

        <a href="index.html"><img class="logo" src="bgimages/logo1.jpg" alt="Foodgram logo"></a>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger">&#9776;</label>

        <ul class="dropdownmenu">
            <li><a href="index.html">HOME</a></li>
            <li><a href="spot.html">SPOT</a></li>
            <li><a href="myspot.html">MY SPOT</a></li>
            <li class="user-menu" id="userMenu">
                <i class="bi bi-person-circle user-icon" id="userIcon"></i>
                <div class="user-dropdown hidden" id="userDropdown">
                    <p id="userInfo"></p>
                    <button id="logoutBtn">Logout</button>
                    <button id="adminBtn" class="hidden">Admin Dashboard</button>
                </div>
            </li>
        </ul>

    </header>


    <section class="spot-controls">
        <h2>Taste the Streets</h2>
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by name..." />
            <button id="searchBtn">Search</button>
            <button class="filter-btn active" id="topRatedBtn">Top Rated</button>
            <button class="filter-btn" id="districtBtn">By District</button>

            <select id="districtSelect" class="hidden">
                <option value="">--Select District--</option>
                <option value="Alappuzha">Alappuzha</option>
                <option value="Ernakulam">Ernakulam</option>
                <option value="Idukki">Idukki</option>
                <option value="Kannur">Kannur</option>
                <option value="Kasaragod">Kasaragod</option>
                <option value="Kollam">Kollam</option>
                <option value="Kottayam">Kottayam</option>
                <option value="Kozhikode">Kozhikode</option>
                <option value="Malappuram">Malappuram</option>
                <option value="Palakkad">Palakkad</option>
                <option value="Pathanamthitta">Pathanamthitta</option>
                <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                <option value="Thrissur">Thrissur</option>
                <option value="Wayanad">Wayanad</option>
            </select>
        </div>
    </section>

    <section class="spot-grid" id="spotContainer">
        <!-- JavaScript will inject food spot cards here -->
    </section>

    <div class="modal fade" id="reviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <button type="button" class="btn-close ms-auto me-2 mt-2" data-bs-dismiss="modal"
                    aria-label="Close"></button>
                <h3>Add Review</h3>
                <div class="star-input" id="starRating">
                    <!-- Stars will be generated here -->
                </div>
                <textarea id="reviewComment" placeholder="Write your comment..."></textarea>
                <button id="submitReviewBtn">Submit Review</button>

                <h4 style="margin-top:20px">Reviews</h4>
                <div id="reviewList">
                    <!-- Reviews will be loaded here  -->
                </div>
            </div>
        </div>
    </div>

    <!--  Map Modal -->
    <div class="modal fade map-spot-modal" id="mapSpotModal" tabindex="-1" aria-labelledby="mapSpotModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mapSpotModalLabel">Spot Location</h5>
                    <button type="button" class="btn-close map-modal-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="mapSpotContainer" style="height: 400px; width: 100%; border-radius: 10px;"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="config.js"></script>
    <script src="auth-components.js"></script>
    <script src="script.js"></script>

</body>

</html>
