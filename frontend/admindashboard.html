<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Foodgram</title>
  <link rel="stylesheet" href="homepage.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="spot.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
  <header class="header">

    <a href="homepage.html"><img class="logo" src="bgimages/logo1.jpg" alt="Foodgram logo"></a>

    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle" class="hamburger">&#9776;</label>

    <ul class="dropdownmenu">
      <li><a href="homepage.html">HOME</a></li>
      <li><a href="spot.html">SPOT</a></li>
      <li><a href="myspot.html">MY SPOT</a></li>
      <li class="user-menu" id="userMenu">
        <i class="bi bi-person-circle user-icon" id="userIcon"></i>
        <div class="user-dropdown hidden" id="userDropdown">
          <p id="userInfo"></p>
          <button id="logoutBtn">Logout</button>
          <button id="adminBtn" class="hidden">Admin Dashboard</button>
        </div>
      </li>
    </ul>

  </header>

  <div class="overlay"></div>

  <div id="loginForm" class="login-popup">
    <form id="login">
      <h2>login</h2>
      <input type="text" placeholder="email" required id="email">
      <input type="password" placeholder="password" required id="password">
      <button type="submit">Login</button>
      <p class="form-switch">Don't have an account? <a href="#" id="go-to-register">Register here</a></p>

    </form>

  </div>


  <div id="registerForm" class="register-popup">
    <form id="register">
      <h2>register</h2>
      <input type="text" placeholder="username" required id="regUserName">
      <input type="email" placeholder="email" required id="regEmail">
      <input type="password" placeholder="password" required id="regPassword">
      <input type="password" placeholder="confirm password" required id="regConfirmPassword">
      <button type="submit">Register</button>
      <p class="form-switch">Already have an account? <a href="#" id="go-to-login">Login here</a></p>

    </form>

  </div>

  <button id="pendingSpotBtn" style="margin-top: 100px; text-align: center">Pending Spot Approvals</button>
  <button id="adminSpotBtn" style="margin-top: 100px; text-align: center">food spots</button>
  <div id="pendingSpotsContainer"></div>
  <div id="approvedSpotsContainer"></div>

  <!-- Edit Spot Modal -->
  <div class="modal fade" id="editSpotModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editSpotForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Spot</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editSpotId">
            <div class="mb-3">
              <label for="editName" class="form-label">Name</label>
              <input type="text" class="form-control" id="editName" required>
            </div>
            <div class="mb-3">
              <label for="editDistrict" class="form-label">District</label>
              <input type="text" class="form-control" id="editDistrict" required>
            </div>
            <div class="mb-3">
              <label for="editLocation" class="form-label">Location</label>
              <input type="text" class="form-control" id="editLocation" required>
            </div>
            <div class="mb-3">
              <label for="editDescription" class="form-label">Description</label>
              <textarea class="form-control" id="editDescription" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn" style="
            color: #f5f5f5;
            background-color: #000;
            transition: 0.5s;
            cursor: pointer;">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
